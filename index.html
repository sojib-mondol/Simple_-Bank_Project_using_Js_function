<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fucntional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <header>
        <h1 class="text-5xl text-center mt-4">Fucntional <span class="text-red-400 font-semibold">Bapp-Er-Bank</span>!!!</h1>
    </header>

    <main>

        <!-- Balance & transetion section  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto ">
                <div class="bg-yellow-400 p-8 text-white rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 text-white rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 text-white rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl font-medium">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>

         <!-- Balance & transetion section  End-->

         <!-- Diposit & Withdraw section  -->

         <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 rounded-lg p-8">
                    <h3 class="text-3xl mb-4 text-white">Your Deposit</h3>
                    <input id="deposit-field" class="rounded px-4 py-2 w-3/4 block" type="text" name="" id="" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-rose-600 py-2 px-6 text-white font-medium rounded mt-4 hover:bg-rose-400">Deposit</button>
                </div>
                <div class="bg-lime-400 rounded-lg p-8">
                    <h3 class="text-3xl mb-4 text-white">Your Withdraw</h3>
                    <input id="withdraw-field" class="rounded px-4 py-2 w-3/4 block" type="text" name="" id="" placeholder="$ Amount you want to deposit">
                    <button id="btn-withdraw" class="bg-rose-600 py-2 px-4 text-white font-medium rounded mt-4 hover:bg-rose-400">Withdraw</button>
                </div>
            </div>
         </section>
         <!-- Diposit & Withdraw section  End-->
    </main>



<script src="js/utilites.js"></script>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>

</body>
</html>
